<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Assistant</title>
    
    <!-- Include Bootstrap CSS from jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include custom styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container mt-1">
        <h1 class="text-center text-uppercase fw-bold mb-4">Accounting Assistant</h1>

        <!-- Level 1 -->
        <div class="dropdown-group mb-3">
            <label for="level1" class="form-label fw-bold">Level 1</label>
            <div class="dropdown">
                <button id="level1Btn" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Level 1
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" id="level1">
                    <!-- Options will be inserted dynamically -->
                </ul>
            </div>
        </div>

        <!-- Level 2 -->
        <div class="dropdown-group mb-3" style="display: none;">
            <label for="level2" class="form-label fw-bold">Level 2</label>
            <div class="dropdown">
                <button id="level2Btn" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                    Select Level 2
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" id="level2">
                    <!-- Options will be inserted dynamically -->
                </ul>
            </div>
        </div>

        <!-- Level 3 -->
        <div class="dropdown-group mb-3" style="display: none;">
            <label for="level3" class="form-label fw-bold">Level 3</label>
            <div class="dropdown">
                <button id="level3Btn" class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                    Select Level 3
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" id="level3">
                    <!-- Options will be inserted dynamically -->
                </ul>
            </div>
        </div>

        <!-- Level 4 -->
        <div class="dropdown-group mb-3" style="display: none;">
            <label for="level4" class="form-label fw-bold">Level 4</label>
            <div class="dropdown">
                <button id="level4Btn" class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                    Select Level 4
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" id="level4">
                    <!-- Options will be inserted dynamically -->
                </ul>
            </div>
        </div>

        <!-- Level 5 -->
        <div class="dropdown-group mb-3" style="display: none;">
            <label for="level5" class="form-label fw-bold">Level 5</label>
            <div class="dropdown">
                <button id="level5Btn" class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                    Select Level 5
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" id="level5">
                    <!-- Options will be inserted dynamically -->
                </ul>
            </div>
        </div>

        <!-- Level 6 -->
        <div class="dropdown-group mb-3" style="display: none;">
            <label for="level6" class="form-label fw-bold">Level 6</label>
            <div class="dropdown">
                <button id="level6Btn" class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                    Select Level 6
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" id="level6">
                    <!-- Options will be inserted dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Include jQuery from jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <!-- Include Bootstrap JS with Popper.js from jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include your JavaScript files -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
